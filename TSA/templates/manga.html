{% extends "base.html" %}

{% block title %}Manga - Tawsky Animes{% endblock %}

{% block content %}
    <h1 class="section-title">Manga Collection</h1>
    
    <div class="filter-options">
        <select class="filter-select">
            <option>All Genres</option>
            <option>Action</option>
            <option>Adventure</option>
            <option>Comedy</option>
            <option>Drama</option>
            <option>Fantasy</option>
            <option>Horror</option>
            <option>Mystery</option>
            <option>Romance</option>
            <option>Sci-Fi</option>
        </select>
        <select class="filter-select">
            <option>Sort by Popularity</option>
            <option>Sort by Rating</option>
            <option>Sort by A-Z</option>
            <option>Sort by Z-A</option>
            <option>Sort by Newest</option>
            <option>Sort by Oldest</option>
        </select>
    </div>

    <div class="manga-grid">
        <!-- This would be dynamically generated from database in real app -->
        <div class="manga-card">
            <a href="/manga/1">
                <img src="{{ url_for('static', filename='images/berserk-manga.jpg') }}" alt="Berserk">
                <div class="manga-info">
                    <div class="anime-title">Berserk</div>
                    <div class="anime-meta">
                        <span>Vol. 1-41</span>
                        <span class="rating">9.9 <i class="fas fa-star"></i></span>
                    </div>
                </div>
            </a>
        </div>
        <div class="manga-card">
            <a href="/manga/2">
                <img src="{{ url_for('static', filename='images/one-piece-manga.jpg') }}" alt="One Piece">
                <div class="manga-info">
                    <div class="anime-title">One Piece</div>
                    <div class="anime-meta">
                        <span>Vol. 1-100+</span>
                        <span class="rating">9.7 <i class="fas fa-star"></i></span>
                    </div>
                </div>
            </a>
        </div>
        <div class="manga-card">
            <a href="/manga/3">
                <img src="{{ url_for('static', filename='images/death-note-manga.jpg') }}" alt="Death Note">
                <div class="manga-info">
                    <div class="anime-title">Death Note</div>
                    <div class="anime-meta">
                        <span>Vol. 1-12</span>
                        <span class="rating">9.5 <i class="fas fa-star"></i></span>
                    </div>
                </div>
            </a>
        </div>
        <div class="manga-card">
            <a href="/manga/4">
                <img src="{{ url_for('static', filename='images/attack-on-titan-manga.jpg') }}" alt="Attack on Titan">
                <div class="manga-info">
                    <div class="anime-title">Attack on Titan</div>
                    <div class="anime-meta">
                        <span>Vol. 1-34</span>
                        <span class="rating">9.6 <i class="fas fa-star"></i></span>
                    </div>
                </div>
            </a>
        </div>
        <div class="manga-card">
            <a href="/manga/5">
                <img src="{{ url_for('static', filename='images/demon-slayer-manga.jpg') }}" alt="Demon Slayer">
                <div class="manga-info">
                    <div class="anime-title">Demon Slayer</div>
                    <div class="anime-meta">
                        <span>Vol. 1-23</span>
                        <span class="rating">9.4 <i class="fas fa-star"></i></span>
                    </div>
                </div>
            </a>
        </div>
        <div class="manga-card">
            <a href="/manga/6">
                <img src="{{ url_for('static', filename='images/tokyo-revengers-manga.jpg') }}" alt="Tokyo Revengers">
                <div class="manga-info">
                    <div class="anime-title">Tokyo Revengers</div>
                    <div class="anime-meta">
                        <span>Vol. 1-30+</span>
                        <span class="rating">9.2 <i class="fas fa-star"></i></span>
                    </div>
                </div>
            </a>
        </div>
    </div>
{% endblock %}
